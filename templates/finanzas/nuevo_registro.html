{% extends 'finanzas/base.html' %}

{% block title %}Registros de Transacciones{% endblock %}

{% block content %}
<div class="section-header">
    <h2 class="section-title">Nueva Transacción a Registrar</h2>
</div>

<div class="transaction-form">
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_tipo">Tipo</label>
            <select name="tipo" id="id_tipo" required>
                <option value="ingreso">Ingreso</option>
                <option value="gasto">Gasto</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id_cantidad">Destino (Dejar vacío si es Ingreso)</label>
            <input type="text" name="destino" id="id_destino">
        </div>

        <div class="form-group">
            <label for="id_descripcion">Descripción</label>
            <input type="text" name="descripcion" id="id_descripcion">
        </div>
        
        <div class="form-group">
            <label for="id_cantidad">Cantidad $</label>
            <input type="number" step="0.01" name="cantidad" id="id_cantidad" required>
        </div>
                           
        <div class="form-group">
            <label for="id_categoria">Categoría</label>
            <select name="categoria" id="id_categoria" required>
                <option value="">Seleccione una categoría</option>
                <option value="Comida">Comida</option>
                <option value="Salario">Salario</option>
                <option value="Compras">Compras</option>
                <option value="Compras">Transferencias</option>
                <option value="Compras">Servicios</option>
                <option value="Otros">Otros</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="id_fecha">Fecha</label>
            <input type="date" name="fecha" id="id_fecha" required>
        </div>
        
        <div class="action-buttons">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'dashboard' %}" class="btn btn2 btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
